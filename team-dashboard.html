<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Pro Nirob - 12-Agent Team Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .sidebar-header h2 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #718096;
            font-size: 12px;
        }

        /* Agent List */
        .agents-list {
            padding: 0;
        }

        .agent-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .agent-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .agent-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-right: 4px solid #667eea;
        }

        .agent-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .agent-details h4 {
            color: #2d3748;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .agent-details p {
            color: #718096;
            font-size: 11px;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-online { background: #48bb78; }
        .status-busy { background: #ed8936; }
        .status-offline { background: #a0aec0; }

        .last-activity {
            color: #a0aec0;
            font-size: 10px;
            margin-top: 5px;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .chat-header h3 {
            color: #2d3748;
            font-size: 16px;
        }

        .chat-status {
            color: #718096;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.user {
            margin-left: auto;
            align-items: flex-end;
        }

        .message.agent {
            margin-right: auto;
            align-items: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .message-agent-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 12px;
        }

        .message-time {
            color: #a0aec0;
            font-size: 10px;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            line-height: 1.4;
            color: #2d3748;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        /* Input Area */
        .input-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        /* Group Chat Features */
        .group-controls {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .group-button {
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .group-button:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .group-button.active {
            background: #667eea;
            color: white;
        }

        /* Deliverables Panel */
        .deliverables-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .deliverables-panel.open {
            right: 0;
        }

        .deliverables-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .deliverables-content {
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }

        .deliverable-item {
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f7fafc;
        }

        .deliverable-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .deliverable-description {
            color: #718096;
            font-size: 12px;
            line-height: 1.4;
        }

        .deliverable-status {
            margin-top: 8px;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .status-completed { background: #c6f6d5; color: #22543d; }
        .status-progress { background: #fed7d7; color: #742a2a; }
        .status-planned { background: #bee3f8; color: #2a4365; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            
            .message {
                max-width: 85%;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Agent Specific Colors */
        .northstar { background: #ed8936; }
        .radar { background: #48bb78; }
        .voiceforge { background: #805ad5; }
        .visualpilot { background: #d69e2e; }
        .pipeline { background: #38a169; }
        .flowconvert { background: #3182ce; }
        .signal { background: #805ad5; }
        .autoops { background: #e53e3e; }
        .closeros { background: #d69e2e; }
        .offerlab { background: #38b2ac; }
        .partnergrid { background: #718096; }
        .operator { background: #667eea; }
    </style>
</head>

    <!-- Deliverables Panel -->

            {

                status: 'online',
                avatar: 'OP',
                color: 'operator',
                description: 'Command center, routing, QA, final reporting - The main coordination hub'
            }
        ];

        // Load agents in sidebar
        function loadAgents() {
            const agentsList = document.getElementById('agentsList');
            agentsList.innerHTML = '';

            agents.forEach(agent => {
                const agentItem = document.createElement('div');
                agentItem.className = 'agent-item';
                agentItem.onclick = () => selectAgent(agent);

                const agentInfo = document.createElement('div');
                agentInfo.className = 'agent-info';

                const avatar = document.createElement('div');
                avatar.className = `agent-avatar ${agent.color}`;
                avatar.textContent = agent.avatar;

                const details = document.createElement('div');
                details.className = 'agent-details';
                details.innerHTML = `
                    <h4>${agent.fullName}</h4>
                    <p>${agent.role}</p>
                `;

                const statusIndicator = document.createElement('div');
                statusIndicator.className = `status-indicator status-${agent.status}`;

                const lastActivity = document.createElement('div');
                lastActivity.className = 'last-activity';
                lastActivity.textContent = `Status: ${agent.status === 'online' ? 'Active' : agent.status === 'busy' ? 'Working' : 'Inactive'}`;

                agentInfo.appendChild(avatar);
                agentInfo.appendChild(details);
                agentItem.appendChild(agentInfo);
                agentItem.appendChild(statusIndicator);
                agentItem.appendChild(lastActivity);

                agentsList.appendChild(agentItem);
            });
        }

        // Select agent
        function selectAgent(agent) {
            // Remove active class from all agents
            document.querySelectorAll('.agent-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to selected agent
            event.currentTarget.classList.add('active');

            selectedAgent = agent;
            updateChatHeader();
            loadMessages(agent.id);
        }

        // Update chat header
        function updateChatHeader() {
            if (!selectedAgent) return;

            document.getElementById('currentAgent').textContent = selectedAgent.fullName;
            document.getElementById('chatStatus').textContent = `${selectedAgent.role} ‚Ä¢ ${selectedAgent.description}`;
        }

        // Load messages for agent
        function loadMessages(agentId) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Clear existing messages
            chatMessages.innerHTML = '';

            // Load messages from memory or API
            const messages = messageHistory[agentId] || [
                {
                    sender: 'system',
                    content: `Connected to ${selectedAgent.fullName}. How can I help you with your business operations?`,
                    timestamp: new Date().toLocaleTimeString(),
                    agent: selectedAgent.name
                }
            ];

            messages.forEach(message => {
                addMessageToChat(message);
            });

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add message to chat
        function addMessageToChat(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender}`;

            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';

            if (message.sender === 'agent' && message.agent) {
                const agentName = document.createElement('span');
                agentName.className = 'message-agent-name';
                agentName.textContent = message.agent;

                const messageTime = document.createElement('span');
                messageTime.className = 'message-time';
                messageTime.textContent = message.timestamp;

                messageHeader.appendChild(agentName);
                messageHeader.appendChild(messageTime);
            } else if (message.sender === 'user') {
                const messageTime = document.createElement('span');
                messageTime.className = 'message-time';
                messageTime.textContent = message.timestamp;

                messageHeader.appendChild(messageTime);
            }

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message.content;

            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);

            chatMessages.appendChild(messageDiv);
        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message || !selectedAgent) return;

            // Add user message to chat
            const userMessage = {
                sender: 'user',
                content: message,
                timestamp: new Date().toLocaleTimeString()
            };

            addMessageToChat(userMessage);
            messageInput.value = '';

            // Store message in history
            if (!messageHistory[selectedAgent.id]) {
                messageHistory[selectedAgent.id] = [];
            }
            messageHistory[selectedAgent.id].push(userMessage);

            // Simulate agent response (in real implementation, this would call OpenClaw API)
            setTimeout(() => {
                const agentMessage = {
                    sender: 'agent',
                    content: generateAgentResponse(message, selectedAgent),
                    timestamp: new Date().toLocaleTimeString(),
                    agent: selectedAgent.name
                };

                addMessageToChat(agentMessage);

                if (!messageHistory[selectedAgent.id]) {
                    messageHistory[selectedAgent.id] = [];
                }
                messageHistory[selectedAgent.id].push(agentMessage);
            }, 1000 + Math.random() * 2000);
        }

        // Generate agent response (placeholder)
        function generateAgentResponse(userMessage, agent) {
            const responses = {

                ],

                ],
                'AutoOps': [
                    'I can automate your client onboarding process, reducing manual work by 75%.',
                    'The n8n workflows are ready for deployment. Should I set up the automation pipeline?',
                    'Automation can scale your operations from 10 to 20 clients monthly without adding manual work.'
                ],
                'Pipeline': [
                    'I\'ve identified 200+ qualified prospects for your tracking services.',
                    'The outreach templates are ready. Would you like me to launch the lead generation campaign?',
                    'Based on market research, I recommend focusing on Shopify Plus brands spending $5k+ monthly on ads.'
                ],
                'FlowConvert': [
                    'Your conversion funnel needs premium positioning to justify $2k+ pricing.',
                    'I can optimize your sales pages to convert at 5-8% instead of current 2-4%.',
                    'The revenue recovery positioning will transform your service from technical to strategic.'
                ],
                'VoiceForge': [
                    'Your content strategy is ready. I can build authority as the revenue recovery expert.',
                    'The 30-day content calendar will establish your thought leadership in e-commerce tracking.',
                    'LinkedIn content should focus on problem agitation: "Stop losing $10k+ monthly to tracking errors".'
                ]
            };

            const agentResponses = responses[agent.name] || [
                `I'm working on optimizing your ${agent.role.toLowerCase()} systems. What specific aspect would you like me to focus on?`,
                `Let me provide recommendations for ${agent.role.toLowerCase()} improvement.`,
                `I'm ready to help with ${agent.role.toLowerCase()} optimization for your business growth.`
            ];

            return agentResponses[Math.floor(Math.random() * agentResponses.length)];
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Toggle group mode
        function toggleGroupMode() {
            const groupButton = event.currentTarget;
            isGroupMode = !isGroupMode;
            
            if (isGroupMode) {
                groupButton.classList.add('active');
                groupButton.textContent = 'üë• Active Group';
                // In real implementation, this would enable group chat features
            } else {
                groupButton.classList.remove('active');
                groupButton.textContent = 'üìã Group Chat';
            }
        }

        // Toggle deliverables panel
        function toggleDeliverables() {
            const panel = document.getElementById('deliverablesPanel');
            panel.classList.toggle('open');
            
            if (panel.classList.contains('open')) {
                loadDeliverables();
            }
        }

        // Load deliverables
        function loadDeliverables() {
            const deliverablesContent = document.getElementById('deliverablesContent');
            
            const deliverables = [
                {
                    title: 'NorthStar Strategy Report',
                    description: 'Premium positioning strategy with 90-day implementation roadmap. Value-based pricing recommendations for $2k-10k+ services.',

                    agent: 'NorthStar'
                },
                {

                },
                {

                    description: '$2.3B market opportunity analysis. Competitor analysis and pricing intelligence for Shopify/WooCommerce brands.',
                    status: 'completed',
                    agent: 'Radar'
                },
                {
                    title: 'Automation System (5 n8n Workflows)',
                    description: 'Ready-to-deploy automation workflows. 75% time reduction on onboarding. 16,500%+ annual ROI with 2-week payback.',
                    status: 'completed',
                    agent: 'AutoOps'
                },
                {
                    title: 'Content Strategy & Brand',
                    description: '30-day content calendar for authority building. LinkedIn/YouTube/Medium strategy for revenue recovery positioning.',
                    status: 'completed',
                    agent: 'VoiceForge'
                },
                {
                    title: 'Lead Generation System',
                    description: 'Complete outreach system with 5-email sequences. $10,400 monthly revenue projection. 200+ prospects targeting.',
                    status: 'completed',
                    agent: 'Pipeline'
                },
                {

                    description: 'Premium conversion strategy ($1,997-7,997 tiers). Revenue recovery positioning with 5-8% conversion target.',

                    description: 'Brand visual identity for premium positioning. Ad creative briefs and campaign creative direction.',

                }
