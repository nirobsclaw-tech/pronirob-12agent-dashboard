<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Nirob - 12-Agent Team Dashboard</title>
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .loading {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

    <div class="container">
        <div class="logo">ðŸŽ¯</div>

        <p class="subtitle">Your 12-Agent Business System</p>
        <div class="loading"></div>
        <p class="redirect-text">Loading your team dashboard...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 2000);
    </script>
</body>
</html>
